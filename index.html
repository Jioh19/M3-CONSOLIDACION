<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon" />
		<link rel="stylesheet" href="./assets/css/style.css" />
		<link rel="stylesheet" href="./assets/css/variables.css" />

		<!-- Bootstrap -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous" />

		<!-- JQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

		<title>Presupuesto APP</title>
	</head>
	<body>
		<main>
			<section class="carda">
				<h1>PRESUPUESTO APP</h1>
				<article class="presupuestoCard p-2 my-4">
					<label class="labelCard">Ingresa Tu Presupuesto</label>
					<input class="inputCard my-1" type="number" id="agregarPresupuesto"/>
					<button class="btn btn-outline-success" onclick="agregarPresupuesto()">Calcular</button>
				</article>
				<article class="gastoCard p-2 my-3">
					<label class="labelCard" for="">Ingresa El Nombre Del Gasto</label>
					<input class="inputCard my-1" type="text" id="nombreGasto"/>
					<label class="labelCard" for="">Ingresa La Cantidad Del Gasto</label>
					<input class="inputCard my-1" type="number" id="montoGasto"/>
					<button class="btn btn-outline-danger" onclick="agregarGasto()">AÃ±adir Gasto</button>
				</article>
			</section>
			<section class="tablas my-5 pt-5 px-3">
				<article class="saldos mb-5">
					<div class="item" id="presupuesto">
						<p>PRESUPUESTO</p>
						<p id="valorPresupuestos">$0</p>
					</div>
					<div  class="item" id="gastos">
						<p>GASTOS</p>
						<p id="valorGastos">$0</p>
					</div>
					<div  class="item" id="saldo">
						<p>SALDO</p>
						<p id="valorSaldos">$0</p>
					</div>
				</article>
				
				<article class="tabla pt-4">
					<div  class="item" id="itemGasto">
						<p class="titulo">GASTO</p>
					</div>
					<div  class="item" id="itemValor">
						<p class="titulo">VALOR</p>
					</div>
					<div  class="item" id="itemSaldo">
						<p class="titulo">&nbsp</p>
					</div>
					<div id="listaGastos"></div>
				</article>
			</section>
		</main>
		<!-- Bootstrap -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
			integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
			crossorigin="anonymous"></script>
		<!-- JS script -->
		<script src="./assets/js/script.js"></script>
	</body>
</html>
